---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8s-services-demo
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 15
  selector:
    matchLabels:
      k8s-app: k8s-services-demo    # 这个 Deployment 管理着那些拥有这个标签的 Pod
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        k8s-app: k8s-services-demo  # 为所有 Pod 都打上这个标签
    spec:
      volumes:
        - name: services-log
          persistentVolumeClaim:
            claimName: pvc-log
        - name: services-conf
          configMap:
            name: demo-config
      containers:
      - image: jianglj/demo:20190802-6083602
        imagePullPolicy: IfNotPresent  #IfNotPresent  Always  Never
        name : demo
        ports:
        - containerPort: 50051
          name: server-port
        volumeMounts:
          - mountPath: "/ticker/log"
            name: services-log
          - mountPath: "/ticker/conf"
            name: services-conf
        readinessProbe:  # 可读探针
          tcpSocket:
            port: server-port
          initialDelaySeconds: 5  # 5s后开始第一次检测
          periodSeconds: 10  # 每10s执行一次
        livenessProbe:  # 存活探针
          tcpSocket:
            port: server-port
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            cpu: 300m
            memory: 200Mi
          requests:
            cpu: 200m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-services-demo
  labels:
    k8s-svc: k8s-services-demo
spec:
  type: NodePort
  ports:
  - port: 50051
    targetPort: server-port
    protocol: TCP
    nodePort: 30001
  selector:
    k8s-app: k8s-services-demo
